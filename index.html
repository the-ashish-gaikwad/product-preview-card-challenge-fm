<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main flex">

    <div class="card">
      <img class="product-image" src="images/image-product-mobile.jpg" alt="Image of Parfum bottle">
      <div class="card-content">
        <p class="product-category">PERFUME</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-info"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
        <div class="price flex">
          <span class="final-price"> $149.99</span>
          <p class="original-price">$169.99</p>
        </div>
        <a class="add-to-card-btn flex" href="#"><img src="images/icon-cart.svg" alt="">Add to Cart</a>
      </div>
    </div>

  </div>


</body>

</html>
